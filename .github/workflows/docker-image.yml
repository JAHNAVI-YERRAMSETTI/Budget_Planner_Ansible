name: CI Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ⭐ Step 2 — Install mvnw dependencies (FIX for your Docker build error)
      - name: Install mvnw dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bash curl unzip

      # Step 3 — Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4 — Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      # Step 5 — Build & Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./budgetplannerbackend
          file: ./budgetplannerbackend/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ansible-bps-backend:latest

      # Step 6 — Build & Push Frontend Image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./budgetplannerfrontend
          file: ./budgetplannerfrontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ansible-bps-frontend:latest
